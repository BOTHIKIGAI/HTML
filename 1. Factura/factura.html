<!DOCTYPE html>

<html>

    <style>

        .contenedor {
            margin-top: 50px;
            display: flex;
            background-color: green;
            padding: 25px;
        }

        .titulo {
            padding-left: 250px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }

    </style>

    <link rel="stylesheet" href="style.css">

    <head>

        <title>Factura</title>
        <link rel="icon" href="Sena_Colombia_logo.svg.ico">
 
    </head>

    <body>

        <div class="contenedor">

            <img src="Sena_Colombia_logo.svg.ico" alt="logo_sena">

            <font size = 5>

                <h1 class="titulo">Factura de Venta</h1>

            </font>
            

        </div>

        <BR></BR>

        <center>

            <form action="formulario">

                <table>
                    
                    <tr>
                        <th>Orden N</th>
                        <th><input type="text" name="" id="" placeholder="Numero de Orden" ></th>
                    </tr>
                    <tr>
                        <th>Cliente</th>
                        <th><input type="text" name="" id="" placeholder="Nombre de cliente"></th>
                    </tr>
                    <tr>
                        <th>Nombre</th>
                        <th><input type="text" name="" id="" placeholder="Nombres"></th>
                    </tr>
                    <tr>
                        <th>Apellido</th>
                        <th><input type="text" name="" id="" slaceholder="Apellidos"></th>
                    </tr>
                    <tr>
                        <th rowspan="3">Genero</th>
                        <th><input type="radio" name="Genero"sid="">Hombre
                    </tr>
                    <tr>
                        <th><input type="radio" name="Genero" id="">Mujer </th>
                    </tr>
                    <tr>
                        <th><input type="radio" name="Genero" id="">Otro </th>
                    </tr>

                    <tr>
                        <th rowspan="3">Tipo de pago</th>
                        <th><input type="radio" name="Pago" id="">Efectivo
                    </tr>
                    <tr>
                        <th><input type="radio" name="Pago" id="">Tarjeta </th>
                    </tr>
                    <tr>
                        <th><input type="radio" name="Pago" id="">Cheque</th>
                    </tr>

                </table>

            </form>

            <BR></BR>

            <input type="button" value="Guardar" > 

        </center>
        
    </body>

</html>
