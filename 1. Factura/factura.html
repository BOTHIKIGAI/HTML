<!DOCTYPE html>

<html>

    <style>

        .contenedor {
            margin-top: 50px;
            display: flex;
            background-color: green;
            padding: 25px;
        }

        .titulo {
            padding-left: 250px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
        }

    </style>

    <head>

        <title>Factura</title>
        <link rel="icon" href="Sena_Colombia_logo.svg.ico">
 
    </head>

    <body>

        <div class="contenedor">

            <img src="Sena_Colombia_logo.svg.ico" alt="marca de agua">

            <font size = 5>

                <h1 class="titulo">Factura de Venta</h1>

            </font>
            

        </div>

        <BR></BR>

        <table>
            
            <tr>
                <th>Orden N</th>
                <th><input type="text" name="" id="" placeholder="Numero de Orden" ></th>
            </tr>
            <tr>
                <th>Cliente</th>
                <th><input type="text" name="" id="" placeholder="Nombre de cliente"></th>
            </tr>
            <tr>
                <th>Nombre</th>
                <th><input type="text" name="" id="" placeholder="Nombres"></th>
            </tr>
            <tr>
                <th>Apellido</th>
                <th><input type="text" name="" id="" placeholder="Apellidos"></th>
            </tr>
            <tr>
                <th>Genero</th>
                <th><input type="radio" name="Genero" id="">Hombre <input type="radio" name="Genero" id="">Mujer <input type="radio" name="Genero" id="">Otro</th>
            </tr>
            <tr>
                <th>Tipo de Pago</th>
                <th><input type="radio" name="TipoPago" id="">Efectivo <input type="radio" name="TipoPago" id="">Tarjeta <input type="radio" name="TipoPago" id="">Cheque</th>
            </tr>

        </table>

        <BR></BR>

        <input type="button" value="Guardar"> 
        
    </body>

</html>
